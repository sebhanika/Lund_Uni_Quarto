

<section id="$idprefix$title-slide"
          style = "background: papayawhip;
                  padding: 20px;
                  text-align: right;
                  margin-top: auto;
                  margin-bottom: auto;
                  width: auto;  
                  height: auto;
                  line-height: 1.7em;"
         $for(title-slide-attributes/pairs)$ $it.key$="$it.value$"$endfor$>
  <section data-background-image="images/title_pic.jpg"></section>


    <h1 style = "font-size: 70%; " class="title">$title$</h1>
  $if(subtitle)$
    <p class="subtitle">$subtitle$</p>
  $endif$
  $for(author)$
    <p style = "font-size: 40%;" class="author">$author$</p>
  $endfor$
  $for(institute)$
    <p style = "font-size: 20%;" class="institute">$institute$</p>
  $endfor$
  $if(date)$
    <p style = "font-size: 40%;" class="date">$date$</p>
  $endif$
  </section>
